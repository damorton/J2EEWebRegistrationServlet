		<!--Main Content-->
		<section class="content" id="form">
			<br>
			<h2>ICTEDU  Conference Registration</h2>
			<h3>Registration</h3>
			<h4>Registration is now open.</h4>
			
			
			
			<section id="registerForm">
				<form action="Register" method="GET">					
					<p class="myBody" style="color: #ee3124;">* Fields are
						compulsory</p>
					<table>
						<tbody>
							<tr>
								<td>
									<p class="myBody">
										Name:<span style="color: #ee3124;">*</span>
									</p>
								</td>
								<td><input class="myBody" name="Name" size="53" type="text">
								</td>
							</tr>
							<tr>
								<td>
									<p class="myBody">
										Phone:<span style="color: #ee3124;">*</span>
									</p>
								</td>
								<td><input class="myBody" name="Phone" size="53"
									type="text"></td>
							</tr>
							<tr>
								<td>
									<p class="myBody">
										Email:<span style="color: #ee3124;">*</span>
									</p>
								</td>
								<td><input class="myBody" name="Email" size="53"
									type="text"></td>
							</tr>														
							<tr>
								<td colspan="2" style="text-align: center;"><br>
								<br>
								<input type="submit" value="Register"/></td>
							</tr>
						</tbody>
					</table>
				</form>
			</section>

		</section>
